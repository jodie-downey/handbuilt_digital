<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      HandBuilt Digital | Human-Built Websites for Service Businesses
    </title>
    <meta
      name="description"
      content="Human-built websites for service businesses that value clarity, trust, and real connection. No templates. No automation. Just thoughtful work."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta property="og:title" content="HandBuilt Digital" />
    <meta
      property="og:description"
      content="Human-built websites for service businesses. Crafted with care, not generated."
    />
    <link rel="canonical" href="https://handbuiltdigital.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://handbuiltdigital.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HandBuilt Digital" />
    <meta
      name="twitter:description"
      content="Websites crafted by a real person for service-based businesses."
    />
    <meta name="twitter:image" content="/og-image.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <form
      name="intake"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="fullName" />
      <input type="text" name="businessName" />
      <input type="text" name="industry" />
      <input type="text" name="serviceArea" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="package"></select>
      <select name="timeline"></select>
      <textarea name="services"></textarea>
      <textarea name="differentiator"></textarea>
      <textarea name="notes"></textarea>
      <input name="bot-field" />
    </form>
